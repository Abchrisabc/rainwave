<!DOCTYPE html>
<html lang="{{ request.locale.code }}">
<head>
	<title>Rainwave</title>
	<meta charset="UTF-8" />
	<meta name="description" content="{{ site_description }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	{% if not mobile %}
		<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
	{% end %}
	<script src="/static/baked/{{ revision_number }}/{{ request.locale.code }}.js"></script>
	<script src="/api4/bootstrap"></script>
	<script>
		BOOTSTRAP.on_init = [];
		BOOTSTRAP.on_measure = [];
		BOOTSTRAP.on_draw = [];
		var MOBILE = {{ "true" if mobile else "false" }};
	</script>

	{% if jsfiles %}
		<script src="/static/baked/{{ revision_number }}/templates5b.js"></script>
		{% for file in jsfiles %}
			<script src="/{{ file }}" type="application/javascript"></script>
		{% end %}
	{% else %}
		<script src="/static/baked/{{ revision_number }}/templates5.js"></script>
		<script src="/static/baked/{{ revision_number }}/script5.js" type="application/javascript"></script>
	{% end %}

	{% if apple_home_screen_icon %}
		<link href="{{ apple_home_screen_icon }}" rel="apple-touch-icon" />
	{% end %}

	<style media="only screen and (min-width: 1050px)">
		@import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700);
	</style>

	{% if jsfiles %}
		<link href="/static/baked/{{ revision_number }}/style5b.css" type="text/css" rel="stylesheet" />
	{% else %}
		<link href="/static/baked/{{ revision_number }}/style5.css" type="text/css" rel="stylesheet" />
	{% end %}

	{% if not mobile %}
	<style>
		::-webkit-scrollbar {
		    width: 8px;
		}
		 
		::-webkit-scrollbar-track {
		    display: none;
		}
		 
		::-webkit-scrollbar-thumb {
		    border-width: 1px;
			border-style: solid;
			border-color: #555;
		}
	</style>
	{% end %}
</head>

<body class="simple "></body>
</html>
